<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "DzMU6fIxq7H3aTxPP", // ✅ Replace with your actual Public Key from EmailJS
      });
    })();
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #003566, #001d3d);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .account-container {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .account-container h2 {
      color: #FFD60A;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #ffffff15;
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-create {
      background-color: #FFD60A;
      color: #000;
      font-weight: 600;
      border: none;
    }

    .btn-create:hover {
      background-color: #FFC300;
    }

    .form-text {
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="account-container text-center">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="to_email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="to_name" placeholder="Choose a username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Minimum 8 characters with letters & numbers" required>
        <div class="form-text">At least 8 characters, must contain letters and numbers.</div>
      </div>
      <div class="mb-4 text-start">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="btn btn-create w-100">Create Your Account</button>
    </form>
  </div>

  <!-- Your custom JS -->
  <script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert('❌ Passwords do not match!');
      return;
    }

    // Save user data to localStorage
    const userData = { email, username, password };
    localStorage.setItem('university_user_' + username, JSON.stringify(userData));

    // ✅ Send email using corrected variable names
    emailjs.send("service_v8t84qz", "template_raik5ek", {
      email: email,        
      to_name: username
    }).then(
      function(response) {
        alert("✅ Account created and confirmation email sent!\nRedirecting to login...");
        form.reset();
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      },
      function(error) {
        alert("⚠️ Account created, but failed to send confirmation email.");
        console.error("EmailJS Error:", error);
      }
    );
  });
</script>


  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
